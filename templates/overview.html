<div id="feedback-overview">
    <div class="feedback-logo">{title}</div>
    <div id="feedback-overview-description">
        <div id="feedback-overview-description-text">
            <h3>{overview_title}</h3>
            <input type="text" id="feedback-title"></input>

            <h3>{description}</h3>
            <textarea id="feedback-note"></textarea>

            <div id="feedback-additional">
                <h3 class="feedback-additional">{overview_additional}</h3>
                <div id="feedback-additional-none">
                    <span>{overview_additional_none}</span>
                </div>
                <div id="feedback-browser-info">
                    <span>{overview_additional_browser}</span>
                </div>
                <div id="feedback-page-info">
                    <span>{overview_additional_page_info}</span>
                </div>
                <div id="feedback-page-structure">
                    <span>{overview_additional_page_structure}</span>
                </div>
            </div>
        </div>
    </div>
    <div id="feedback-overview-screenshot">
        <h3>{screenshot}</h3>
    </div>
    <div class="feedback-buttons">
        <button id="feedback-submit" class="feedback-submit-btn feedback-btn-gray">{submit}</button>
        <button id="feedback-overview-back" class="feedback-back-btn feedback-btn-gray">{back}</button>
    </div>
    <div id="feedback-overview-error">{overview_enter_fields}.</div>
    <div class="feedback-wizard-close"></div>
</div>
